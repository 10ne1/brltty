description = """
"${project.name}" is a screen reader for braille users.
"""

apply from: "brltty-properties.gradle"
apply from: "brltty-native.gradle"

buildscript {
  repositories {
    google()
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:4.0.1"
  }
}

subprojects {
  repositories {
    google()
    mavenCentral()
    jcenter()
  }
}
